<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reserve - Quinny Dy Bhouse</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('../static/images/bgres.jpg') no-repeat center center fixed;
      background-size: cover;
      padding: 50px;
    }
    .container {
      background: #fff;
      max-width: 700px;
      margin: auto;
      padding: 100px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }
    h2 {
      text-align: center;
      color: #415A77;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 500;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }


    .checkbox-label {
      display: flex;
      align-items: center;
      margin-top: 20px;
      gap: 10px;
      line-height: 1.4;
    }
    .checkbox-label input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: #415A77;
      flex-shrink: 0;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      background-color: #415A77;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #324a66;
    }
    .message {
      display: none;
      margin-top: 20px;
      text-align: center;
      background-color: #E0E1DD;
      color: #0D1B2A;
      padding: 12px;
      border-radius: 8px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reserve a Room</h2>


    <form id="reservationForm" action="{{ url_for('submit_reservation', room_name=room_name) }}" method="POST">
      <input type="hidden" name="room_id" value="1">

      <label>Full Name</label>
      <input type="text" name="full_name" required>

      <label>Contact Number</label>
      <input type="text" name="contact_number" placeholder="Enter your contact number" required>

      <label>Duration of Stay</label>
      <input type="text" name="duration_of_stay" placeholder="e.g. 1 month" required>

      <label>Move-in Date</label>
      <input type="date" name="move_in_date" required>

      <label class="checkbox-label">
        <input type="checkbox" required>
        <span>I agree to the boarding house rules and policies.</span>
      </label>

      <button type="submit">Submit Reservation</button>


      <div class="message" id="successMessage">
        âœ… Reservation submitted! Please wait for updates.
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById('reservationForm');
    const message = document.getElementById('successMessage');

    form.addEventListener('submit', function(e) {
      e.preventDefault(); // prevent full page reload

      // Send form data using AJAX (fetch)
      fetch(form.action, {
        method: 'POST',
        body: new FormData(form)
      })
      .then(response => {
        if (response.ok) {
          message.style.display = 'block';
          form.reset();
        } else {
          alert('Something went wrong. Please try again.');
        }
      })
      .catch(() => alert('Network error. Please try again.'));
    });
  </script>
</body>
</html>
