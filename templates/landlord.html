<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Landlord Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: url("{{ url_for('static', filename='images/bg.jpg') }}") no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #ffffff;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.55);
      z-index: 0;
    }

    header {
      position: absolute;
      top: 20px;
      left: 40px;
      z-index: 2;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header h2 {
      font-size: 1.4em;
      font-weight: 400;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    header .icon {
      font-size: 1.6em;
    }

    .logout {
      position: absolute;
      top: 20px;
      right: 40px;
      text-decoration: none;
      color: #fff;
      background-color: #233C4B;
      padding: 8px 18px;
      border-radius: 8px;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .logout:hover {
      background-color: #233C4B;
      transform: scale(1.05);
    }

    .content {
      z-index: 1;
      max-width: 800px;
      width: 90%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .content h1 {
      font-size: 3.2em;
      font-weight: 700;
      margin-bottom: 20px;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
    }

    .content p {
      font-size: 1.3em;
      color: #e4e4e4;
      margin-bottom: 45px;
      text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.5);
      max-width: 700px;
      line-height: 1.6;
    }

    /* FIXED BUTTON ALIGNMENT */
    .btn-container {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      gap: 25px;
      flex-wrap: nowrap;
      white-space: nowrap;
    }

    .btn {
      padding: 16px 45px;
      border: none;
      border-radius: 10px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.15);
      display: inline-block;
      vertical-align: middle;
    }

    .btn-white {
      background: #ffffff;
      color: #0D1B2A;
    }

    .btn-white:hover {
      background: #dcdcdc;
      box-shadow: 0 6px 15px rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    .btn-darkblue {
      background: #0D1B2A;
      color: #ffffff;
    }

    .btn-darkblue:hover {
      background: #142c47;
      box-shadow: 0 6px 15px rgba(13, 27, 42, 0.4);
      transform: translateY(-2px);
    }

    footer {
      position: absolute;
      bottom: 20px;
      color: #bfc9d4;
      font-size: 0.9em;
      z-index: 2;
    }

    @media (max-width: 600px) {
      .content h1 {
        font-size: 2.3em;
      }

      .content p {
        font-size: 1.1em;
      }

      .btn-container {
        flex-direction: column;
        gap: 15px;
      }

      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h2><span class="icon">üè†</span> Landlord Dashboard</h2>
  </header>

  <a href="{{ url_for('login') }}" class="logout">Logout</a>

  <div class="content">
    <h1>Welcome, Landlord!</h1>
    <p>Take charge of your boarding house effortlessly. Add rooms, manage reservations, and stay updated on your tenants‚Äîall in one organized dashboard.</p>
    <div class="btn-container">
      <button class="btn btn-white" onclick="window.location.href='{{ url_for('addroom') }}'">Add Room</button>
      <button class="btn btn-darkblue" onclick="window.location.href='{{ url_for('viewreservations') }}'">View Reservations</button>
    </div>
  </div>

  <footer>¬© 2025 Boarding House Management System</footer>
</body>
</html>
