<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background-color: #E0E1DD;
      display: flex;
      flex-direction: column;
    }

    .dashboard-header {
      background-color: #0D1B2A;
      color: white;
      padding: 20px 0;
      text-align: center;
      font-size: 1.8em;
      font-weight: bold;
      width: 100%;
    }

    .dashboard-container {
      display: flex;
      flex: 1;
      width: 100%;
      height: 100%;
    }

    .sidebar {
      width: 250px;
      background-color: #ffffff;
      padding: 20px;
      height: 100%;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }

    .sidebar a {
      display: block;
      color: #0D1B2A;
      text-decoration: none;
      font-weight: 500;
      margin: 15px 0;
    }

    .sidebar a:hover {
      color: #415A77;
    }

    .main-content {
      flex: 1;
      background-color: #ffffff;
      padding: 60px;
      height: 100%;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
    }

    .main-content h2 {
      color: #0D1B2A;
      font-size: 1.6em;
    }

    .main-content p {
      color: #415A77;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <div class="dashboard-header">Admin Dashboard</div>

  <div class="dashboard-container">
    <div class="sidebar">
      <a href="#">Rooms</a>
      <a href="#">Tenants</a>
      <a href="#">Payments</a>
      <a href="#">Reports</a>
      <a href="{{ url_for('login') }}">Logout</a>
    </div>

    <div class="main-content">
      <h2>Welcome, Admin!</h2>
      <p>Use the menu to manage rooms, tenants, and payments.</p>
    </div>
  </div>
</body>
</html>
